# ===========================================================
# Night Owl Theme para Kitty (Optimizado)
# Basado en Night Owl de Sarah Drasner – Adaptado para mayor
# estética, nitidez y una transparencia más agradable.
# ===========================================================

# ================================
# Fuente
# ================================
font_family        Iosevka Nerd Font
bold_font          auto
italic_font        auto
bold_italic_font   auto
font_size          16.0
adjust_line_height 2
adjust_column_width 1

# Mejor suavizado (más nítido en pantallas modernas)
font_features      Iosevka=ss08

# ================================
# Colores principales
# ================================
foreground               #d6deeb
background               #011627
background_opacity       0.78
selection_foreground     #011627
selection_background     #c792ea

# ================================
# Cursor y bordes
# ================================
cursor                  #80a4c2
cursor_text_color       #011627
active_border_color     #82aaff
inactive_border_color   #3b3b3b
cursor_shape            beam

# ================================
# Colores ANSI
# ================================
color0  #011627
color1  #ef5350
color2  #22da6e
color3  #c5e478
color4  #82aaff
color5  #c792ea
color6  #21c7a8
color7  #ffffff
color8  #575656
color9  #ef5350
color10 #22da6e
color11 #ffeb95
color12 #82aaff
color13 #c792ea
color14 #7fdbca
color15 #ffffff

# ================================
# Ventana
# ================================
hide_window_decorations yes
window_padding_width    8
inactive_text_alpha     0.75

# Suavizado de bordes con transparencia
background_blur         8

# ================================
# Renderizado
# ================================
enable_ligatures always
disable_ligatures never

# ================================
# Comportamiento
# ================================
enable_audio_bell no
confirm_os_window_close 0

# Smooth scrolling
wheel_scroll_multiplier 2.0

# ================================
# Experiencia general
# ================================
scrollback_lines 10000
detect_urls yes

