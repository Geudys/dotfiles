color13 #c792ea
color14 #7fdbca
color15 #ffffff

# ================================
# Windows
# ================================
hide_window_decorations yes
window_padding_width    8
inactive_text_alpha     0.75

# ================================
# Others options
# ================================
enable_audio_bell no
confirm_os_window_close 0
wheel_scroll_multiplier 2.0
scrollback_lines 10000
detect_urls yes

