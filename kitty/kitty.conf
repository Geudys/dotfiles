# ================================
# Font
# ================================
font_family        Iosevka Nerd Font
bold_font          auto
italic_font        auto
bold_italic_font   auto
font_size          16.0

# ================================
# Colors
# ================================
foreground               #d6deeb
background               #011627
background_opacity       0.78
selection_foreground     #011627
selection_background     #c792ea

# ================================
# Cursor and borders
# ================================
cursor                  #80a4c2
cursor_text_color       #011627
active_border_color     #82aaff
inactive_border_color   #3b3b3b
cursor_shape            beam

# ================================
# Colors ANSI
# ================================
color0  #011627
color1  #ef5350
color2  #22da6e
color3  #c5e478
color4  #82aaff
color5  #c792ea
color6  #21c7a8
