input-field {
    monitor =
    size = 200, 60
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = $color11
    inner_color = rgba(255, 255, 255, 0.1)
    capslock_color = rgb(255,255,255)
    font_color = $color13
    fade_on_empty = false
    font_family = Iosevka Nerd Font
    placeholder_text = <i><span foreground="##ffffff99">ðŸ”’ Type Password</span></i>
    hide_input = false
    position = 0, 100
    halign = center
    valign = bottom
}

label {
    monitor =
    text = $LAYOUT
    color = $color13
    font_size = 10
    font_family = Iosevka Nerd Font Oblique
    position = 0, 70
    halign = center
    valign = bottom
}

label {
    monitor =
    text = cmd[update:60000] echo "<b> "$(uptime -p || $Scripts/UptimeNixOS.sh)" </b>"
    color = $color13
    font_size = 16
    font_family = Iosevka Nerd Font Oblique
    position = 0, 0
    halign = right
    valign = bottom
}

label {
    monitor =
    text = cmd[update:1000] echo "<b> "$($Scripts/Battery.sh)" </b>"
    color = $color13
    font_size = 16
    font_family = Iosevka Nerd Font Oblique
    position = 0, 30
    halign = right
    valign = bottom
}

label {
    monitor =
    text = cmd[update:3600000] [ -f "$HOME/.cache/.weather_cache" ] && cat "$HOME/.cache/.weather_cache"
    color = $color13
    font_size = 16
    font_family = Iosevka Nerd Font Oblique
    position = 50, 0
    halign = left
    valign = bottom
}
