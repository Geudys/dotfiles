# Archivo de keybinds unificado para Hyprland

# ==========================================
# VARIABLES Y CONFIGURACIÓN GLOBAL
# ==========================================

$mainMod = SUPER
$scriptsDir = ~/.config/hypr/scripts

# ==========================================
# APLICACIONES PRINCIPALES
# ==========================================

# Navegador
bind = $mainMod, B, exec, firefox

# Gestor de archivos
bind = $mainMod, E, exec, thunar

# Terminal
bind = $mainMod, Return, exec, kitty

# Lanzador de aplicaciones (Rofi)
bind = $mainMod, D, exec, rofi -show drun

# Selector de ventanas (Rofi)
bind = $mainMod, S, exec, rofi -show window

# ==========================================
# GESTIÓN DE VENTANAS
# ==========================================

# Cerrar ventana activa
bind = $mainMod, Q, killactive

# Movimiento entre ventanas (Vim keys)
bind = $mainMod, h, movefocus, l
bind = $mainMod, j, movefocus, d
bind = $mainMod, k, movefocus, u
bind = $mainMod, l, movefocus, r

# Mover ventanas entre workspaces
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9

# Alternar ventana flotante
bind = $mainMod ALT, F, togglefloating

# Pantalla completa
bind = $mainMod, F, fullscreen

# ==========================================
# WORKSPACES
# ==========================================

# Cambiar entre workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

# ==========================================
# LAYOUTS (DISPOSICIÓN DE VENTANAS)
# ==========================================

# Cambiar entre diferentes layouts
bind = $mainMod ALT, 1, exec, hyprctl keyword general:layout "dwindle"
bind = $mainMod ALT, 2, exec, hyprctl keyword general:layout "master"
bind = $mainMod ALT, 3, exec, hyprctl keyword general:layout "tile"

# ==========================================
# HARDWARE Y SISTEMA
# ==========================================

# Volumen
bind = $mainMod CTRL, up, exec, pamixer -i 5
bind = $mainMod CTRL, down, exec, pamixer -d 5

# Brillo de pantalla
bind = $mainMod SHIFT, up, exec, brightnessctl set +10%
bind = $mainMod SHIFT, down, exec, brightnessctl set 10%-

# Red WiFi
bind = $mainMod SHIFT, T, exec,kitty -e impala

# Bluetooth
bind = $mainMod ALT, T, exec, kitty -e bluetui

# Rendimiento
bind = $mainMod, T, exec, kitty -e btop

# Audio
bind = $mainMod CTRL, T, exec, kitty -e wiremix

# ==========================================
# MONITORES
# ==========================================

# Scripts de configuración de monitores
bind = $mainMod ALT, M, exec, $scriptsDir/MonitorMirror.sh
bind = $mainMod ALT, I, exec, $scriptsDir/MonitorInternal.sh
bind = $mainMod ALT, U, exec, $scriptsDir/MonitorExternal.sh

# ==========================================
# HERRAMIENTAS Y UTILIDADES
# ==========================================

# AGS Overview
bind = $mainMod, A, exec, ags -t overview

# Recargar Waybar
bind = $mainMod, R, exec, pkill waybar && waybar

# Cambiar wallpaper
bind = $mainMod, W, exec, $scriptsDir/WallpaperSelect.sh

# Captura de pantalla
bind = $mainMod SHIFT, S, exec, $scriptsDir/ScreenShot.sh --swappy

# Gestor de portapapeles
bind = $mainMod, V, exec, $scriptsDir/ClipManager.sh

# ==========================================
# BLOQUEO Y SEGURIDAD
# ==========================================

# Bloquear pantalla (alternativa 1)
bind = CTRL ALT, L, exec, $scriptsDir/LockScreen.sh

# Bloquear pantalla (alternativa 2 - hyprlock)
bind = $mainMod ALT, Z, exec, hyprlock

# ==========================================
# GESTIÓN DE ENERGÍA Y SISTEMA
# ==========================================

# Apagar sistema
bind = $mainMod, Z, exec, systemctl poweroff

# Reiniciar sistema
bind = $mainMod SHIFT, Z, exec, systemctl reboot

# Cerrar sesión
bind = $mainMod CTRL, Z, exec, loginctl terminate-user $USER

