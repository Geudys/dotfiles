# Archivo de keybinds unificado para Hyprland

# ==========================================
# VARIABLES Y CONFIGURACIÓN GLOBAL
# ==========================================

$mainMod = SUPER
$scriptsDir = ~/.config/hypr/scripts

# ==========================================
# APLICACIONES PRINCIPALES
# ==========================================

# Navegador
bind = $mainMod, B, exec, firefox

# Gestor de archivos
bind = $mainMod, E, exec, thunar

# Terminal
bind = $mainMod, Return, exec, kitty

# Lanzador de aplicaciones (Rofi)
bind = $mainMod, D, exec, rofi -show drun

# Selector de ventanas (Rofi)
bind = $mainMod, S, exec, rofi -show window

# ==========================================
# GESTIÓN DE VENTANAS
# ==========================================

# Cerrar ventana activa
bind = $mainMod, Q, killactive

# Movimiento entre ventanas (Vim keys)
bind = $mainMod, h, movefocus, l
bind = $mainMod, j, movefocus, d
bind = $mainMod, k, movefocus, u
bind = $mainMod, l, movefocus, r

# Mover ventanas entre workspaces
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Alternar ventana flotante
bind = $mainMod ALT, F, togglefloating

# Pantalla completa
bind = $mainMod, F, fullscreen

# Centrar ventana flotante
bind = $mainMod ALT, C, centerwindow

# ==========================================
# REDIMENSIÓN DE VENTANAS
# ==========================================

# Cambiar tamaño de ventana (mantener proporción)
bind = $mainMod ALT, h, resizeactive, -20 0
bind = $mainMod ALT, j, resizeactive, 0 20
bind = $mainMod ALT, k, resizeactive, 0 -20
bind = $mainMod ALT, l, resizeactive, 20 0

# Cambiar tamaño de ventana (presionar repetidamente)
bind = $mainMod CTRL, h, resizeactive, -40 0
bind = $mainMod CTRL, j, resizeactive, 0 40
bind = $mainMod CTRL, k, resizeactive, 0 -40
bind = $mainMod CTRL, l, resizeactive, 40 0

# ==========================================
# MOVIMIENTO DE VENTANAS
# ==========================================

# Mover ventana flotante
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, j, movewindow, d
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, l, movewindow, r

# Mover ventana flotante (pasos más grandes)
bind = $mainMod SHIFT CTRL, h, movewindow, l 50
bind = $mainMod SHIFT CTRL, j, movewindow, d 50
bind = $mainMod SHIFT CTRL, k, movewindow, u 50
bind = $mainMod SHIFT CTRL, l, movewindow, r 50

# ==========================================
# WORKSPACES
# ==========================================

# Cambiar entre workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Cambiar al workspace anterior/siguiente
bind = $mainMod, Tab, workspace, e+1
bind = $mainMod SHIFT, Tab, workspace, e-1

# ==========================================
# LAYOUTS (DISPOSICIÓN DE VENTANAS)
# ==========================================

# Cambiar entre diferentes layouts
bind = $mainMod ALT, 1, exec, hyprctl keyword general:layout "dwindle"
bind = $mainMod ALT, 2, exec, hyprctl keyword general:layout "master"
bind = $mainMod ALT, 3, exec, hyprctl keyword general:layout "tile"

# Cambiar orientación del layout master
bind = $mainMod ALT, O, layoutmsg, orientationcycle

# Cambiar relación maestro/ventanas secundarias
bind = $mainMod ALT, equal, layoutmsg, mfact +0.05
bind = $mainMod ALT, minus, layoutmsg, mfact -0.05

# Alternar división del layout master
bind = $mainMod ALT, S, layoutmsg, swapwithmaster

# ==========================================
# HARDWARE Y SISTEMA
# ==========================================

# Volumen
bind = $mainMod CTRL, up, exec, pamixer -i 5
bind = $mainMod CTRL, down, exec, pamixer -d 5
bind = $mainMod CTRL, m, exec, pamixer -t  # Mute/Unmute

# Brillo de pantalla
bind = $mainMod SHIFT, up, exec, brightnessctl set +5%
bind = $mainMod SHIFT, down, exec, brightnessctl set 5%-

# Red WiFi
bind = $mainMod SHIFT, T, exec, kitty --title TUI impala

# Bluetooth
bind = $mainMod ALT, T, exec, kitty --title TUI bluetui

# Rendimiento
bind = $mainMod, T, exec, kitty --title TUI btop

# Audio
bind = $mainMod CTRL, T, exec, kitty --title TUI wiremix

# ==========================================
# MONITORES
# ==========================================

# Scripts de configuración de monitores
bind = $mainMod ALT, M, exec, $scriptsDir/MonitorMirror.sh
bind = $mainMod ALT, I, exec, $scriptsDir/MonitorInternal.sh
bind = $mainMod ALT, U, exec, $scriptsDir/MonitorExternal.sh

# Rotar pantalla
bind = $mainMod ALT, R, exec, $scriptsDir/MonitorRotate.sh

# ==========================================
# HERRAMIENTAS Y UTILIDADES
# ==========================================

# AGS Overview
bind = $mainMod, A, exec, ags -t overview

# Recargar Waybar
bind = $mainMod, R, exec, pkill waybar && waybar

# Recargar Hyprland (sin cerrar aplicaciones)
bind = $mainMod SHIFT, R, exec, hyprctl reload

# Cambiar wallpaper
bind = $mainMod, W, exec, $scriptsDir/WallpaperSelect.sh

# Captura de pantalla
bind = $mainMod SHIFT, S, exec, $scriptsDir/ScreenShot.sh --swappy
bind = $mainMod, Print, exec, $scriptsDir/ScreenShot.sh --region
bind = $mainMod ALT, Print, exec, $scriptsDir/ScreenShot.sh --fullscreen

# Gestor de portapapeles
bind = $mainMod, V, exec, $scriptsDir/ClipManager.sh

# Colormenu (selección de color)
bind = $mainMod ALT, X, exec, $scriptsDir/ColorPicker.sh

# ==========================================
# BLOQUEO Y SEGURIDAD
# ==========================================

# hyprlock
bind = $mainMod ALT, Z, exec, hyprlock

# Suspender sistema
bind = $mainMod ALT, L, exec, systemctl suspend

# ==========================================
# GESTIÓN DE ENERGÍA Y SISTEMA
# ==========================================

# Apagar sistema
bind = $mainMod, Z, exec, systemctl poweroff

# Reiniciar sistema
bind = $mainMod SHIFT, Z, exec, systemctl reboot

# Cerrar sesión
bind = $mainMod CTRL, Z, exec, loginctl terminate-user $USER

# ==========================================
# PSEUDO-TILING Y DISPOSICIÓN
# ==========================================

# Alternar pseudo-tiling (ventanas flotantes que se ajustan al grid)
bind = $mainMod ALT, G, pseudo, # dwindle

# Cambiar tamaño de grid para pseudo-tiling
bind = $mainMod SHIFT ALT, equal, togglesplit, # dwindle

