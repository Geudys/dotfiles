# /* ---- üí´ https://github.com/JaKooLit üí´ ---- */
# Archivo de Keybinds personal unificado
# Combina keybinds del usuario + defaults de JaKooLit
# Si hay conflictos, se mantiene la versi√≥n personalizada del usuario
# Documentaci√≥n: https://wiki.hyprland.org/Configuring/Keywords/

# /* ---- ‚ú¥Ô∏è Variables ‚ú¥Ô∏è ---- */
$mainMod = SUPER
$scriptsDir = $HOME/.config/hypr/scripts
$UserScripts = $HOME/.config/hypr/UserScripts
$UserConfigs = $HOME/.config/hypr/UserConfigs

# Defaults apps
source = $UserConfigs/UserDefaults.conf


# ------------------------------
# üß≠ Navegaci√≥n / Aplicaciones comunes
# ------------------------------
bind = $mainMod, D, exec, pkill rofi || true && rofi -show drun -modi drun,filebrowser,run,window  # Lanzador
bind = $mainMod, B, exec, $browser  
bind = $mainMod, A, exec, pkill rofi || true && ags -t 'overview'  # Overview (si est√° instalado)
bind = $mainMod, Return, exec, $term  # Terminal
bind = $mainMod, E, exec, $files  # Explorador de archivos


# ------------------------------
# ‚öôÔ∏è Funciones / Extras
# ------------------------------
unbind = SUPER, H
bind = $mainMod ALT, R, exec, $scriptsDir/Refresh.sh
bind = $mainMod ALT, E, exec, $scriptsDir/RofiEmoji.sh
bind = $mainMod, S, exec, rofi -show window
bind = $mainMod ALT, O, exec, $scriptsDir/ChangeBlur.sh
bind = $mainMod SHIFT, G, exec, $scriptsDir/GameMode.sh
bind = $mainMod, V, exec, $scriptsDir/ClipManager.sh
bind = $mainMod CTRL, R, exec, $scriptsDir/RofiThemeSelector.sh
bind = $mainMod CTRL SHIFT, R, exec, pkill rofi || true && $scriptsDir/RofiThemeSelector-modified.sh
bind = $mainMod SHIFT, F, fullscreen
bind = $mainMod CTRL, F, fullscreen, 1
bind = $mainMod ALT, SPACE, exec, hyprctl dispatch workspaceopt allfloat
bind = $mainMod SHIFT, Return, exec, $scriptsDir/Dropterminal.sh $term


# ------------------------------
# üñ•Ô∏è Sistema y Utilidades
# ------------------------------

# üîä Volumen
bind = $mainMod CTRL, up, exec, pamixer -i 5
bind = $mainMod CTRL, down, exec, pamixer -d 5
bind = $mainMod CTRL, right, exec, pamixer -u
bind = $mainMod CTRL, left, exec, pamixer -t

# üí° Brillo
bind = $mainMod SHIFT, up, exec, brightnessctl set +10%
bind = $mainMod SHIFT, down, exec, brightnessctl set 10%-

# üîí Bloquear pantalla
bind = $mainMod, X, exec, hyprlock
bind = CTRL ALT, L, exec, $scriptsDir/LockScreen.sh

# üåê Red y Bluetooth
bind = $mainMod, I, exec, nm-connection-editor
bind = $mainMod, M, exec, blueman-manager
bind = CTRL ALT, P, exec, $scriptsDir/Wlogout.sh  # men√∫ de apagado

# üíæ Administrador de tareas
bind = $mainMod, T, exec, kitty -e btop


# ------------------------------
# üß© Ajustes r√°pidos
# ------------------------------
bind = $mainMod, F1, exec, hyprctl reload
bind = $mainMod, F2, exec, $scriptsDir/ReloadTheme.sh
bind = $mainMod, F3, exec, $UserScripts/ToggleCompositor.sh
bind = $mainMod, F4, exec, $UserScripts/ClearCache.sh


# ------------------------------
# üì∏ Capturas de pantalla
# ------------------------------
bind = $mainMod, Print, exec, $scriptsDir/ScreenShot.sh --now
bind = $mainMod SHIFT, Print, exec, $scriptsDir/ScreenShot.sh --area
bind = $mainMod CTRL, Print, exec, $scriptsDir/ScreenShot.sh --in5
bind = $mainMod CTRL SHIFT, Print, exec, $scriptsDir/ScreenShot.sh --in10
bind = ALT, Print, exec, $scriptsDir/ScreenShot.sh --active
bind = $mainMod SHIFT, S, exec, $scriptsDir/ScreenShot.sh --swappy

# ------------------------------
# üß≠ Movimiento y disposici√≥n
# ------------------------------
bind = SUPER, h, movefocus, l
bind = SUPER, j, movefocus, d
bind = SUPER, k, movefocus, u
bind = SUPER, l, movefocus, r
bind = SUPER SHIFT, h, swapwindow, l
bind = SUPER SHIFT, j, swapwindow, d
bind = SUPER SHIFT, k, swapwindow, u
bind = SUPER SHIFT, l, swapwindow, r
bind = SUPER CTRL, h, resizeactive, -20 0
bind = SUPER CTRL, j, resizeactive, 0 20
bind = SUPER CTRL, k, resizeactive, 0 -20
bind = SUPER CTRL, l, resizeactive, 20 0


# ------------------------------
# üåê Espacios de trabajo
# ------------------------------
bind = $mainMod, tab, workspace, m+1
bind = $mainMod SHIFT, tab, workspace, m-1
bind = $mainMod, code:10, workspace, 1
bind = $mainMod, code:11, workspace, 2
bind = $mainMod, code:12, workspace, 3
bind = $mainMod, code:13, workspace, 4
bind = $mainMod, code:14, workspace, 5
bind = $mainMod, code:15, workspace, 6
bind = $mainMod, code:16, workspace, 7
bind = $mainMod, code:17, workspace, 8
bind = $mainMod, code:18, workspace, 9
bind = $mainMod, code:19, workspace, 10
bind = $mainMod SHIFT, code:10, movetoworkspace, 1
bind = $mainMod SHIFT, code:11, movetoworkspace, 2
bind = $mainMod SHIFT, code:12, movetoworkspace, 3
bind = $mainMod SHIFT, code:13, movetoworkspace, 4
bind = $mainMod SHIFT, code:14, movetoworkspace, 5
bind = $mainMod SHIFT, code:15, movetoworkspace, 6
bind = $mainMod SHIFT, code:16, movetoworkspace, 7
bind = $mainMod SHIFT, code:17, movetoworkspace, 8
bind = $mainMod SHIFT, code:18, movetoworkspace, 9
bind = $mainMod SHIFT, code:19, movetoworkspace, 10
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1


# ------------------------------
# üß± Otros features
# ------------------------------
bind = $mainMod SHIFT, M, exec, $UserScripts/RofiBeats.sh
bind = $mainMod, W, exec, $UserScripts/WallpaperSelect.sh
bind = $mainMod CTRL, O, exec, hyprctl setprop active opaque toggle
bind = $mainMod SHIFT, A, exec, $scriptsDir/Animations.sh
bindln = ALT_L, SHIFT_L, exec, $scriptsDir/SwitchKeyboardLayout.sh
bindln = SHIFT_L, ALT_L, exec, $scriptsDir/Tak0-Per-Window-Switch.sh
bind = $mainMod ALT, C, exec, $UserScripts/RofiCalc.sh


# ------------------------------
# üìä Waybar
# ------------------------------
bind = $mainMod CTRL ALT, B, exec, pkill -SIGUSR1 waybar
bind = $mainMod CTRL, B, exec, $scriptsDir/WaybarStyles.sh
bind = $mainMod ALT, B, exec, $scriptsDir/WaybarLayout.sh

# ------------------------------
# Cerra ventanas
# ------------------------------

bind = $mainMod, Q, killactive, # close active (not kill)
bind = $mainMod SHIFT, Q, exec, $scriptsDir/KillActiveProcess.sh


# ------------------------------
# Notificaciones
# ------------------------------
bind = $mainMod SHIFT, N, exec, swaync-client -t -sw # panel de notificaciones

# ------------------------------
# Ajustes
# ------------------------------
bind = $mainMod SHIFT, E, exec, $scriptsDir/Kool_Quick_Settings.sh # men√∫ r√°pido de ajustes

# ------------------------------
# Presentacion
# ------------------------------
bind=SUPER ALT, M, exec, ~/.config/hypr/scripts/MonitorMirror.sh
bind=SUPER ALT, I, exec, ~/.config/hypr/scripts/MonitorInternal.sh
bind=SUPER ALT, U, exec, ~/.config/hypr/scripts/MonitorExternal.sh

# ------------------------------
# Suspencion, apagar, etc
# ------------------------------
bind = $mainMod , Z , exec, systemctl poweroff
bind = $mainMod SHIFT, Z, exec, systemctl reboot
bind = $mainMod CTRL, Z, exec, systemctl suspend
bind = $mainMod ALT, Z, exec, hyprlock && systemctl suspend

# ------------------------------
# Layouts
# ------------------------------
# Cambiar layout principal
bind = SUPER ALT, 1, exec, hyprctl keyword general:layout "dwindle"
bind = SUPER ALT, 2, exec, hyprctl keyword general:layout "master"
bind = SUPER ALT, 3, exec, hyprctl keyword general:layout "tile"

# Alternar entre tiled ‚Üí floating (modo flotante r√°pido)
bind = SUPER ALT, F, togglefloating

# Recargar el layout actual (arregla splits desordenados)
bind = SUPER ALT, R, exec, hyprctl dispatch layoutmsg "arrange"

