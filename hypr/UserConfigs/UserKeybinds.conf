# Archivo de Keybinds personal del usuario
# Si hay conflictos con ~/.config/hypr/configs/Keybinds.conf, usa "unbind" antes del nuevo bind
# Documentaci贸n: https://wiki.hyprland.org/Configuring/Keywords/

# /* ---- 达 Variables 达 ---- */
$mainMod = SUPER
$scriptsDir = $HOME/.config/hypr/scripts
$UserScripts = $HOME/.config/hypr/UserScripts
$UserConfigs = $HOME/.config/hypr/UserConfigs

# Defaults apps
source = $UserConfigs/01-UserDefaults.conf

# ------------------------------
# Common shortcuts
# ------------------------------
#bindr = $mainMod, $mainMod_L, exec, pkill rofi || rofi -show drun -modi drun,filebrowser,run,window
bind = $mainMod, D, exec, pkill rofi || true && rofi -show drun -modi drun,filebrowser,run,window # Main Menu (App Launcher)
bind = $mainMod, B, exec, xdg-open "https://"  # default browser
bind = $mainMod, A, exec, pkill rofi || true && ags -t 'overview' # desktop overview (if installed)
#bind = $mainMod, A, global, quickshell:overviewToggle
bind = $mainMod, Return, exec, $term  # terminal
bind = $mainMod, E, exec, $files # file manager

# ------------------------------
# Features / Extras
# ------------------------------
# Desactivamos Super+H (abr铆a panel de ayuda)
unbind = SUPER, H
bind = $mainMod ALT, R, exec, $scriptsDir/Refresh.sh # Refresh waybar, swaync, rofi
bind = $mainMod ALT, E, exec, $scriptsDir/RofiEmoji.sh # emoji menu
bind = $mainMod, S, exec, $scriptsDir/RofiSearch.sh # Google search using rofi
bind = $mainMod CTRL, S, exec, rofi -show window  # list/switch apps using rofi
bind = $mainMod ALT, O, exec, $scriptsDir/ChangeBlur.sh # Toggle blur settings 
bind = $mainMod SHIFT, G, exec, $scriptsDir/GameMode.sh # Toggle animations ON/OFF
bind = $mainMod ALT, L, exec, $scriptsDir/ChangeLayout.sh # Toggle Master/Dwindle Layout
bind = $mainMod ALT, V, exec, $scriptsDir/ClipManager.sh # Clipboard Manager
bind = $mainMod CTRL, R, exec, $scriptsDir/RofiThemeSelector.sh # Rofi Theme Selector
bind = $mainMod CTRL SHIFT, R, exec, pkill rofi || true && $scriptsDir/RofiThemeSelector-modified.sh

bind = $mainMod SHIFT, F, fullscreen
bind = $mainMod CTRL, F, fullscreen, 1 # fake fullscreen
# bind = $mainMod, SPACE, togglefloating

bind = $mainMod ALT, SPACE, exec, hyprctl dispatch workspaceopt allfloat
bind = $mainMod SHIFT, Return, exec, $scriptsDir/Dropterminal.sh $term # dropdown terminal

# ------------------------------
# Zoom / Magnifier
# ------------------------------
bind = $mainMod ALT, mouse_down, exec, hyprctl keyword cursor:zoom_factor "$(hyprctl getoption cursor:zoom_factor | awk 'NR==1 {factor = $2; if (factor < 1) {factor = 1}; print factor * 2.0}')"
bind = $mainMod ALT, mouse_up, exec, hyprctl keyword cursor:zoom_factor "$(hyprctl getoption cursor:zoom_factor | awk 'NR==1 {factor = $2; if (factor < 1) {factor = 1}; print factor / 2.0}')"

# ------------------------------
# Waybar / Bar
# ------------------------------
bind = $mainMod CTRL ALT, B, exec, pkill -SIGUSR1 waybar
bind = $mainMod CTRL, B, exec, $scriptsDir/WaybarStyles.sh
bind = $mainMod ALT, B, exec, $scriptsDir/WaybarLayout.sh

# ------------------------------
# Other Features
# ------------------------------
bind = $mainMod, N, exec, $scriptsDir/Hyprsunset.sh toggle # night light toggle

bind = $mainMod SHIFT, M, exec, $UserScripts/RofiBeats.sh # online music via rofi
bind = $mainMod, W, exec, $UserScripts/WallpaperSelect.sh # select wallpaper
bind = $mainMod SHIFT, W, exec, $UserScripts/WallpaperEffects.sh # wallpaper effects
bind = CTRL ALT, W, exec, $UserScripts/WallpaperRandom.sh # random wallpapers
bind = $mainMod CTRL, O, exec, hyprctl setprop active opaque toggle
bind = $mainMod SHIFT, K, exec, $scriptsDir/KeyBinds.sh # keybinds search
bind = $mainMod SHIFT, A, exec, $scriptsDir/Animations.sh
bind = $mainMod SHIFT, O, exec, $UserScripts/ZshChangeTheme.sh
bindln = ALT_L, SHIFT_L, exec, $scriptsDir/SwitchKeyboardLayout.sh
bindln = SHIFT_L, ALT_L, exec, $scriptsDir/Tak0-Per-Window-Switch.sh
bind = $mainMod ALT, C, exec, $UserScripts/RofiCalc.sh

# ------------------------------
# Workspaces to Monitors
# ------------------------------
bind = $mainMod CTRL, F9, movecurrentworkspacetomonitor, l
bind = $mainMod CTRL, F10, movecurrentworkspacetomonitor, r
bind = $mainMod CTRL, F11, movecurrentworkspacetomonitor, u
bind = $mainMod CTRL, F12, movecurrentworkspacetomonitor, d

# ------------------------------
# --- Movimiento tipo Vim ---
# ------------------------------
# Mover foco entre ventanas
bind = SUPER, h, movefocus, l
bind = SUPER, j, movefocus, d
bind = SUPER, k, movefocus, u
bind = SUPER, l, movefocus, r

# Intercambiar posici贸n de ventanas
bind = SUPER SHIFT, h, swapwindow, l
bind = SUPER SHIFT, j, swapwindow, d
bind = SUPER SHIFT, k, swapwindow, u
bind = SUPER SHIFT, l, swapwindow, r

# Cambiar tama帽o de ventanas
bind = SUPER CTRL, h, resizeactive, -20 0
bind = SUPER CTRL, j, resizeactive, 0 20
bind = SUPER CTRL, k, resizeactive, 0 -20
bind = SUPER CTRL, l, resizeactive, 20 0

