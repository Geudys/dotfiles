# ------------------------------
# Prefix
# ------------------------------
unbind C-b
set -g prefix `
bind ` send-prefix

# ------------------------------
# General options
# ------------------------------
set -sg terminal-overrides ",*:RGB"        
set -g escape-time 0         
set -g mouse off
set -g renumber-windows on                 
set -g repeat-time 1000       
set -g base-index 1            
set -g pane-base-index 1                   

# ------------------------------
# Status bar
# ------------------------------
source-file ~/.config/tmux/tmux.layout
set -g status-position top

set -g mode-style "fg=#011627,bg=#addb67,bold"
set -g mode-style "fg=#011627,bg=#addb67"
set -g message-command-style "fg=#d6deeb,bg=#011627"

# ------------------------------
# Navigation
# ------------------------------
bind k select-pane -U
bind h select-pane -L
bind j select-pane -D
bind l select-pane -R

bind -r K resize-pane -U
bind -r H resize-pane -L
bind -r J resize-pane -D
bind -r L resize-pane -R

bind Up select-pane -U
bind Left select-pane -L
bind Down select-pane -D
bind Right select-pane -R

# ------------------------------
# Window resort
# ------------------------------
bind Enter split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# ------------------------------
# Switch Window
# ------------------------------
bind -n C-Tab next-window
bind -n C-S-Tab previous-window

bind -n M-1 select-window -t :1
bind -n M-2 select-window -t :2
bind -n M-3 select-window -t :3
bind -n M-4 select-window -t :4
bind -n M-5 select-window -t :5
bind -n M-6 select-window -t :6
bind -n M-7 select-window -t :7
bind -n M-8 select-window -t :8
bind -n M-9 select-window -t :9

# Zoom
bind f resize-pane -Z
bind -n M-f resize-pane -Z

# ------------------------------
# Close window
# ------------------------------
bind Q kill-window
bind q kill-pane

# ------------------------------
# New window
# ------------------------------
bind c new-window -c "#{pane_current_path}"

# ------------------------------
# Reload config
# ------------------------------
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Reload config"


# ------------------------------
# Sessions
# ------------------------------

# New sessions
bind u command-prompt -p "new sessions:" "new-session -s '%%'"

# Change sessions
bind s choose-session

# Remane sessions
bind e command-prompt -I "#S" "rename-session '%%'"

# Save sessions
bind d detach

# Delete sessions
bind X kill-session

set-option -g default-shell /usr/bin/fish
