# ~/.tmux.conf
# ==============================
# TMUX Minimalista - Night Owl
# ==============================

# ------------------------------
# Prefijo
# ------------------------------
unbind C-b
set -g prefix `
bind ` send-prefix

# ------------------------------
# Opciones generales
# ------------------------------
set -sg terminal-overrides ",*:RGB"        # true color support
set -g escape-time 0                       # disable delays on escape sequences
set -g mouse off
set -g renumber-windows on                 # keep numbering sequential
set -g repeat-time 1000                    # increase "prefix-free" window
set -g base-index 1                        # start window indexing from 1
set -g pane-base-index 1                   # start pane indexing from 1

# ------------------------------
# Barra de estado
# ------------------------------
source-file ~/.config/tmux/tmux.layout
set -g status-position top

set -g mode-style "fg=#011627,bg=#addb67,bold"
set -g mode-style "fg=#011627,bg=#addb67"
set -g message-command-style "fg=#d6deeb,bg=#011627"

# ------------------------------
# Navegación entre panes (wasd)
# ------------------------------
bind k select-pane -U
bind h select-pane -L
bind j select-pane -D
bind l select-pane -R

bind -r K resize-pane -U
bind -r H resize-pane -L
bind -r J resize-pane -D
bind -r L resize-pane -R

# Flechas (sin repeat)
bind Up select-pane -U
bind Left select-pane -L
bind Down select-pane -D
bind Right select-pane -R

# ------------------------------
# Dividir ventanas
# ------------------------------
bind Enter split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# ------------------------------
# Ventanas (switch)
# ------------------------------
bind -n C-Tab next-window
bind -n C-S-Tab previous-window

bind -n M-1 select-window -t :1
bind -n M-2 select-window -t :2
bind -n M-3 select-window -t :3
bind -n M-4 select-window -t :4
bind -n M-5 select-window -t :5
bind -n M-6 select-window -t :6
bind -n M-7 select-window -t :7
bind -n M-8 select-window -t :8
bind -n M-9 select-window -t :9

# Zoom
bind f resize-pane -Z
bind -n M-f resize-pane -Z

# ------------------------------
# Recargar config
# ------------------------------
bind r source-file ~/.config/tmux/tmux.conf \; display-message "✔️ Configuración recargada"

# ------------------------------
# Cerrar ventana
# ------------------------------
bind Q kill-window
bind q kill-pane

# ------------------------------
# Nueva ventana (mantiene ruta actual)
# ------------------------------
bind c new-window -c "#{pane_current_path}"

# ------------------------------
# Manejo de sesiones
# ------------------------------
# Crear nueva sesión con prompt
bind u command-prompt -p "Nueva sesión:" "new-session -s '%%'"

# Cambiar de sesión visualmente
bind s choose-session

# Renombrar sesión actual
bind e command-prompt -I "#S" "rename-session '%%'"

# guardar sesiones
bind d detach

# Eliminar sesion
bind X kill-session

# Cerrar todas las demás sesiones y mantener actual
bind a confirm-before -p "¿Cerrar todas las demás sesiones? (y/n)" "kill-session -a"

set-option -g default-shell /usr/bin/fish
