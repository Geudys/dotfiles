# ~/.tmux.conf
# ==============================
# TMUX Minimalista - Night Owl
# ==============================

# ------------------------------
# Prefijo
# ------------------------------
unbind C-b
set -g prefix `
bind ` send-prefix

# ------------------------------
# Opciones generales
# ------------------------------
set -sg terminal-overrides ",*:RGB"        # true color support
set -g escape-time 0                       # disable delays on escape sequences
set -g mouse off
set -g renumber-windows on                 # keep numbering sequential
set -g repeat-time 1000                    # increase "prefix-free" window
set -g base-index 1                        # start window indexing from 1
set -g pane-base-index 1                   # start pane indexing from 1

# ------------------------------
# Tema: bordes
# ------------------------------
set -g pane-border-style fg=grey
set -g pane-active-border-style fg=magenta,bright

# ------------------------------
# Tema: barra de estado
# ------------------------------
set -g status-style bg=default,fg=grey
set -g status-position top
set -g status-left ""
set -g status-right "#[fg=#ffcb8b,bright]#S "

# Ventanas
set -g window-status-format " ‚óè"
set -g window-status-current-format " ‚óè"
set -g window-status-current-style "#{?window_zoomed_flag,fg=yellow,fg=magenta,nobold}"
set -g window-status-bell-style "fg=red,nobold"

# ------------------------------
# Navegaci√≥n entre panes (wasd)
# ------------------------------
bind k select-pane -U
bind h select-pane -L
bind j select-pane -D
bind l select-pane -R

bind -r K resize-pane -U
bind -r H resize-pane -L
bind -r J resize-pane -D
bind -r L resize-pane -R

# Flechas (sin repeat)
bind Up select-pane -U
bind Left select-pane -L
bind Down select-pane -D
bind Right select-pane -R

# ------------------------------
# Dividir ventanas
# ------------------------------
bind Enter split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# ------------------------------
# Ventanas (switch)
# ------------------------------
bind -n C-Tab next-window
bind -n C-S-Tab previous-window

bind -n M-1 select-window -t :1
bind -n M-2 select-window -t :2
bind -n M-3 select-window -t :3
bind -n M-4 select-window -t :4
bind -n M-5 select-window -t :5
bind -n M-6 select-window -t :6
bind -n M-7 select-window -t :7
bind -n M-8 select-window -t :8
bind -n M-9 select-window -t :9

# Zoom
bind f resize-pane -Z
bind -n M-f resize-pane -Z

# ------------------------------
# Recargar config
# ------------------------------
bind r source-file ~/.config/tmux/tmux.conf \; display-message "‚úîÔ∏è Configuraci√≥n recargada"

# ------------------------------
# Cerrar ventana
# ------------------------------
bind x kill-window
bind q kill-pane

# ------------------------------
# Nueva ventana (mantiene ruta actual)
# ------------------------------
bind c new-window -c "#{pane_current_path}"


# ------------------------------
# Manejo de sesiones
# ------------------------------
# Crear nueva sesi√≥n con prompt
bind u command-prompt -p "Nueva sesi√≥n:" "new-session -s '%%'"

# Cambiar de sesi√≥n visualmente
bind s choose-session

# Renombrar sesi√≥n actual
bind $ command-prompt -I "#S" "rename-session '%%'"

# Cerrar sesi√≥n actual
bind e confirm-before -p "¬øCerrar sesi√≥n actual? (y/n)" "kill-session"

# guardar sesiones
bind d detach

# Eliminar sesion
bind X kill-session

# Cerrar todas las dem√°s sesiones y mantener actual
bind a confirm-before -p "¬øCerrar todas las dem√°s sesiones? (y/n)" "kill-session -a"

# Listar sesiones activas en barra
bind o display-message "üß† Sesiones: #(tmux list-sessions -F '#S' | tr '\n' ' ')"

set-option -g default-shell /usr/bin/fish

# ============================
# Plugins
# ============================
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'


# Guarda sesiones manualmente con prefix + Ctrl-s
# Restaura sesiones con prefix + Ctrl-r
run '~/.config/tmux/plugins/tpm/tpm'

